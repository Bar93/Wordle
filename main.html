<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<h1 id="title" class="slideUp"> Wordle</h1>

<div class="game-board">
    <div id = "word1" class = "wordBox"><div id = "letter15" class = "letterBox"></div><div id = "letter14" class = "letterBox"></div><div id = "letter13" class = "letterBox"></div><div id = "letter12" class = "letterBox"></div><div id = "letter11" class = "letterBox"></div></div>
    <div id = "word2" class = "wordBox"><div id = "letter25" class = "letterBox"></div><div id = "letter24" class = "letterBox"></div><div id = "letter23" class = "letterBox"></div><div id = "letter22" class = "letterBox"></div><div id = "letter21" class = "letterBox"></div></div>
    <div id = "word3" class = "wordBox"><div id = "letter35" class = "letterBox"></div><div id = "letter34" class = "letterBox"></div><div id = "letter33" class = "letterBox"></div><div id = "letter32" class = "letterBox"></div><div id = "letter31" class = "letterBox"></div></div>
    <div id = "word4" class = "wordBox"><div id = "letter45" class = "letterBox"></div><div id = "letter44" class = "letterBox"></div><div id = "letter43" class = "letterBox"></div><div id = "letter42" class = "letterBox"></div><div id = "letter41" class = "letterBox"></div></div>
    <div id = "word5" class = "wordBox"><div id = "letter55" class = "letterBox"></div><div id = "letter54" class = "letterBox"></div><div id = "letter53" class = "letterBox"></div><div id = "letter52" class = "letterBox"></div><div id = "letter51" class = "letterBox"></div></div>
    <div id = "word6" class = "wordBox"><div id = "letter65" class = "letterBox"></div><div id = "letter64" class = "letterBox"></div><div id = "letter63" class = "letterBox"></div><div id = "letter62" class = "letterBox"></div><div id = "letter61" class = "letterBox"></div></div>
    <div id = "buffer" style =" height:50px;"></div>
</div>
<div id="keyboard-cont">
    <div class="first-row">
        <button class="keyboard-button" id="ק" onclick="setLetter('ק')">ק</button>
        <button class="keyboard-button" id="ר" onclick="setLetter('ר')">ר</button>
        <button class="keyboard-button" id="א" onclick="setLetter('א')">א</button>
        <button class="keyboard-button" id="ט" onclick="setLetter('ט')">ט</button>
        <button class="keyboard-button" id="ו"onclick="setLetter('ו')">ו</button>
        <button class="keyboard-button" id="פ"onclick="setLetter('פ')">פ</button>
    </div>
    <div class="second-row">
        <button class="keyboard-button" id="ש" onclick="setLetter('ש')">ש</button>
        <button class="keyboard-button" id="ד" onclick="setLetter('ד')">ד</button>
        <button class="keyboard-button" id="ג" onclick="setLetter('ג')">ג</button>
        <button class="keyboard-button" id="כ" onclick="setLetter('כ')">כ</button>
        <button class="keyboard-button" id="ע" onclick="setLetter('ע')">ע</button>
        <button class="keyboard-button" id="י" onclick="setLetter('י')">י</button>
        <button class="keyboard-button" id="ח" onclick="setLetter('ח')">ח</button>
        <button class="keyboard-button" id="ל" onclick="setLetter('ל')">ל</button>
    </div>
    <div class="third-row">
        <button class="keyboard-button" onclick="deleteLetter()">Del</button>
        <button class="keyboard-button" id="ז" onclick="setLetter('ז')">ז</button>
        <button class="keyboard-button" id="ס" onclick="setLetter('ס')">ס</button>
        <button class="keyboard-button" id="ב" onclick="setLetter('ב')">ב</button>
        <button class="keyboard-button" id="ה" onclick="setLetter('ה')">ה</button>
        <button class="keyboard-button" id="נ" onclick="setLetter('נ')">נ</button>
        <button class="keyboard-button" id="מ" onclick="setLetter('מ')">מ</button>
        <button class="keyboard-button" id="צ" onclick="setLetter('צ')">צ</button>
        <button class="keyboard-button" id="ת" onclick="setLetter('ת')">ת</button>
        <button class="keyboard-button" onclick="checkGuss()">Enter</button>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close"></span>
        <p>The word doesn't exist</p>
    </div>
</div>
</body>
</html>
